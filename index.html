<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poetry Generator</title>

    <style>
        body {
            font-family: 'Georgia', serif;
            padding: 40px;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }
        .poetry-container {
            background: white;
            border: 1px solid #ddd;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            box-shadow: 0 4px 6px rgba(0,0,0,0,.05);
        }
        #line {
            font-style: italic;
            font-size: 1.3em;
            min-height: 80px;
            margin-bottom: 10px;
            color: #444;
        }
        #author {
            text-align: right;
            color: #444;
            margin-bottom: 20px;
            font-weight: normal;
        }
        #author .author-name {
            font-weight: bold;
        }
        #author .title {
            font-style: italic;
            font-weight: normal;
        }
        button {
            background: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #555;
        }
        #save-btn {
            background-color: #fff;
            color: #333;
            border: 1px solid #333;
            margin-left: 10px;
        }
        #favorites-section {
            margin-top: 40px;
            max-width: 500px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #eee;
            margin-bottom: 5px;
            padding: 10px;
            border-radius: 4px;
            font-size: 0.9em;
            border-left: 4px solid #333;
        }
    </style>
</head>

<body>

</body>
</html>
